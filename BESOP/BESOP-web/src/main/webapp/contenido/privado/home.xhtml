<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/privateTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="pageTitle">
		<h:outputText value="Bienvenida" />
	</ui:define>

	<ui:define name="sectionContent">
		<h:form id="form" prependId="false">
			<h:panelGroup styleClass="panel panel-default" layout="block">
				<h:panelGroup styleClass="panel-heading" layout="block">#{gp['filtrosRequisiciones.heading']}</h:panelGroup>
				<h:panelGroup styleClass="panel-body" layout="block"
					id="filtroBandejaRequisiciones">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup styleClass="col-md-12" layout="block">
							<h3>Pagina de Bienvenida</h3>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-12" layout="block">
							<h3>#{homeMB.datos}</h3>
						</h:panelGroup>
					</h:panelGroup>
                                    <h:panelGroup id="pnlResultados" layout="block">
                                        <p:dataTable var="catalogo" value="#{homeMB.catalogos}">
                                            <p:column headerText="Id">
                                                <h:outputText value="#{catalogo.idCatalogo}" />
                                            </p:column>

                                            <p:column headerText="Descripcion">
                                                <h:outputText value="#{catalogo.descripcionCorta}" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>

</ui:composition>
