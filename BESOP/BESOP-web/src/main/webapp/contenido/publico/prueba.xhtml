<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/basePublicTemplate.xhtml">
	<ui:define name="pageTitle"><h:outputText value="#{msg['login.producto.titulo']}" /></ui:define>

	<ui:define name="pageHeadExtra">
		<h:outputStylesheet library="css" name="login.css" />
	</ui:define>

	<ui:define name="sectionContent">

		<h:form id="formLoginId" prependId="false" styleClass="form-signin"
			role="form">

			<p:focus context="formLoginId" />

			<!-- Formulario con los filtros de la busqueda -->
			<h:panelGroup styleClass="panel panel-default" layout="block">
				<h:panelGroup styleClass="panel-heading" layout="block">
				</h:panelGroup>
				<h:panelGroup styleClass="panel-body" layout="block">
					<h:panelGroup styleClass="row" layout="block">
						<h:panelGroup styleClass="col-md-12" layout="block">
							<h:panelGroup styleClass="form-group" layout="block">
								<p:commandButton value="PROBAR" action="#{pruebaMB.ejecutar()}" styleClass="btn btn-success btn-block"/>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
